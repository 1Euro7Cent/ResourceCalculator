<!DOCTYPE html>
<html>
	<head>
		<title>ResourceCalculator</title>

		<link rel="stylesheet" href="./calculator.css">
		<meta charset="UTF-8"> 
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
		<script src = "./jquery.js" type = "text/javascript"/></script>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

	</head>
	<body>
		<div class="icon">
			<img src="logo.png" /><br>
			Resource Calculator
		</div>


		{% for calculator in calculators %}
			<a href="./{{calculator}}"><div class="calculator_link_wrapper" style="background-image: url('{{calculator}}/icon.png')"><div class="calculator_link" >{{calculator}}</div></div></a>
		{% endfor %}
		<a href="./contribute"><div class="calculator_link_wrapper" style="background-image: url('add_game.png')"><div class="calculator_link">Add New Game</div></div></a>

	</body>
</html>
